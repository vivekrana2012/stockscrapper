<html ng-app="app">
<head>
  <title>Stock Scrapper</title>
</head>
<body ng-controller="appController">
  <div class="container topSpace bottomSpace">
    <div class="row">
      <div class="offset-sm-4 col-sm-4 centerItems">
        <div id="inputBox">
          <form class="search-form">
                <div class="form-group">
            		    <input type="text" ng-model="searchValue" ng-keydown="keydown($event)" class="form-control" name="search" id="search" autofocus>
              		  <span class="glyphicon glyphicon-search"></span>
            	</div>
            </form>
        </div>
      </div>
    </div>
  </div>
  <div id="tickerCharts" class="container">
    <div class="row">
      <div class="col-md-6">
        <canvas id="stockPriceChart"></canvas>
      </div>
      <div class="col-md-6">
        <canvas id="volumeChart"></canvas>
      </div>
    </div>
  </div>
  <div id="countryCharts" class="container">
    <div class="row">
      <div class="col-md-6">
        <canvas id="currencyExchangeChart"></canvas>
      </div>
      <div class="col-md-6">
        <canvas id="sensexChart"></canvas>
      </div>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.10/angular.min.js"></script>
  <script src="controller.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="/index.css">
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/smoothness/jquery-ui.css">
  <script src="//code.jquery.com/jquery-1.12.4.js"></script>
  <script src="//code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
</body>
</html>
